<div class="cart-item">
    <span class="cart-item--img-container">
        <img [src]="item?.cover" alt="{{ item?.title }}" title="{{ item?.title }}">
    </span>
    <span class="cart-item--title">{{ item?.title }}</span>

    <div class="cart-item--price--container">
         <span>Quantit√© : {{item?.nbr}} X Prix unitaire : {{ item?.price
             | currency:'EUR' }}</span>
        <span class="cart-item--price">
            Prix articles : {{ item?.totalPrice
            | currency:'EUR' }}
        </span>
        <button (click)="deleteItem()" class="btn btn-outline-secondary btn-delete-item" type="button">
            Retirer du panier
        </button>
    </div>

</div>
